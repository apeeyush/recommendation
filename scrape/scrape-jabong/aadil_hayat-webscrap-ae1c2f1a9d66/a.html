function fnRefactor()
{
    Class.refactor = function(original, refactors)
    {
        Object.each(refactors, function(item, name){
            var origin = original.prototype[name];
            origin = (origin && origin.$origin) || origin || function(){};
            original.implement(name, (typeof item == 'function') ? function(){
                var old = this.previous;
                this.previous = origin;
                var value = item.apply(this, arguments);
                this.previous = old;
                return value;
            } : item);
        });

        return original;

    };
};
cFns.push(fnRefactor);

	function xmasKitCartRefactor()
	{
	
		Class.refactor(ShopCart,
		{
			initialize: function()
			{
				this.previous();
				this.update();
			},
			update:function()
			{
				var normalKits=0;
				var promotedKits=0;
				var normalKitIndex;
				var promotedKitIndex;
				
				var len = shopCartJSON.items.length;
				for(var n=0; n<len; n++)
				{
					//Comprobar número de unidades del sku 'principal' del kit  DUDA, REVISAR: comprobar SKU's en stage, para ver cómo vienen en el ShopCarJSON y en el RecommendedJSON
					if(shopCartJSON.items[n].reference == xmasKitParams.skuId1)
					{
						normalKits = Number(shopCartJSON.items[n].quantity);
						normalKitIndex = n;
						//break;
					}
					else if(shopCartJSON.items[n].reference == xmasKitParams.skuId2)
					{
						promotedKits = Number(shopCartJSON.items[n].quantity);
						promotedKitIndex = n;
						//break;
					}
				}
				
				if(normalKits>0||promotedKits>0)
				{
					var kitSwapNeeded=false;
					var kitAIndex;
					var kitAQuantity;
					var kitBIndex;
					//Si importe compra > importe mínimo, comprobar si hay que sustituír
					if(shopCartJSON.productPrice >= fnGetXmasKitActivationAmountNumeric()&&normalKits>0)
					{
						kitAIndex=normalKitIndex;
						kitAQuantity=normalKits;
						kitBIndex=1;
						kitSwapNeeded=true;
					}
					else if(shopCartJSON.productPrice < fnGetXmasKitActivationAmountNumeric()&&promotedKits>0)
					{
						kitAIndex=promotedKitIndex;
						kitAQuantity=promotedKits;
						kitBIndex=0;
						kitSwapNeeded=true;
					}
					if(kitSwapNeeded)
					{//Eliminar productos no promocionados y añadir productos promocionados
						ajaxHelper.requestJson(
						{
							'method': 'post',
							'evalResponse': false,
							'evalScripts': false,
							'url': shopCartJSON.items[kitAIndex].linkDeleteAll,
							'onSuccess': function(response)
							{
								if(response.error.status!=0){
									//Comprobamos que el producto que hemos seleccionado es el mismo que nos delvuelve el error.
									new ErrorPanel(response.data.title,response.data.message);
								}
								else
								{
									//Añadir el sku promocionado
									//Suponiendo que el sku promocionado sea por talla y que corresponde a la segunda talla del combo
									var skuJSON = RecommendedJSON.items[fnCheckXmasKitProductIndex()].colors[0].sizes[kitBIndex]; 
									ajaxHelper.requestJson(
									{
										'url':skuJSON.addToCart.replace('_quantity_',kitAQuantity),
										'onSuccess':function(response)
										{
											if(response.status!=0){
												//Comprobamos que el producto que hemos seleccionado es el mismo que nos delvuelve el error.
												new ErrorPanel(response.data.title,response.data.message);
											}
											else
											{
												//shopCart.update();
												shopCart.reload();
											}
										}
									});
								}
							}
						});
					}
					else
					{//Dibujar el carrito
						this.previous();
					}
				}
				else
				{
					//Dibujar el carrito
					this.previous();
				}
			}
		});
	}

//Creamos un array propio para almacenar las peticiones que se hagan a GA
var _itxGaq=[];
//Creamos el array de GA, rellenándolo con una función que al cargarse hará un backup de su función push 
//y la sobreescribirá con otra que almacenará las peticiones en nuestro propio array
//http://developers.google.com/analytics/devguides/collection/gajs/#PushingFunctions
var _gaq=
[
	function()
	{

		{
			_itxGaq.push(_params);
		}
	}
];

_gaq.push=function(_params)
{

{
	if(optIn==false)
	{
		//Guardamos la cookie

		//Quitamos el bloqueo de funcionalidad de GA
		window['ga-disable-'+document.body.getAttribute('data-ga-account')] = false;
		//Restauramos la función original push (por si el usuario no abandona la página, sinó que cierra el poupup y sigue interactuando sin abandonar la página)
		if(_gaq.pushbak!=null)
		{
			_gaq.push=_gaq.pushbak;

        <script type="text/javascript">
         var patchAjaxHelperCrossDomain=function()
	{
		ajaxHelper._sendRequest= function(type, options)
		{
			if (document.location.href.test(/^https:/)) {options.url = options.url.replace("http:", "https:");}
			options = (options) ? Object.merge(this.getReqDefOpts(), options) : this.getReqDefOpts();
			var req = null;
			if ('html' == type) {
				req = new Request.HTML(options);
			} else if ('json' == type) {
				req = new Request.JSON(options);
			} else if ('jsonp' == type) { 
				req = new Request.JSONP(options);
			} else {
				req = new Request(options);
			}
			
			// Comprobamos si hay cambio de protocolo a seguro
			if (this.checkAjaxProtocolChangeSecure(options.url)) {
				// TODO Realizamos la llamada mediate el iFrame auxiliar
				this._sendCrossAjaxRequest(req, {
					'onComplete': options.onComplete,
					'onSuccess': options.onSuccess, 
					'type': type
				});
			} else {
				req.send();
			}
		}
	}
	cFns.push(patchAjaxHelperCrossDomain);
        </script>

         var patchMouseWheel=function()
	{
		Class.refactor(customScrollbar,
		{
			initialize:function(_divContenido, _divBarra, _divKnob, _horizontal, _velocidadRueda)
			{
				this.previous(_divContenido, _divBarra, _divKnob, _horizontal, _velocidadRueda);
				if(navigator.userAgent.indexOf("Macintosh") !== -1 && navigator.userAgent.indexOf("Mozilla") !== -1 && 'onwheel' in document)
				{
					_divContenido.store('object',this);
					_divContenido.removeEvents('mousewheel');
					_divContenido.onwheel=function(event)
					{
						event.preventDefault();
						var object = this.retrieve('object');
						var st = object.sld.step - (event.deltaY * object.velocidadRueda / -30);
						object.sld.set(st);
					};
				}
			}
		});
	}
	cFns.push(patchMouseWheel);

	var patchStripTags=function()
	{
		Form.Validator.validators.IsEmpty.test=function(element)
		{
			if (element.type == 'select-one' || element.type == 'select')
			{
				return !(element.selectedIndex >= 0 && element.options[element.selectedIndex].value != '');
			}
			else
			{
				element.value=(unescape(element.value.replace(/\\x/g,"%"))).stripTags();
				return ((element.get('value') == null) || (element.get('value').length == 0));
			}
		}
		var patchStripTagsSearch=function()
		{
			if($('layout_back').getElements('.topFilter_search_inputBox').length>0)
			{
				$('layout_back').getElements('.topFilter_search_inputBox')[0].addEvent('change',function(e)
				{

				{
					this.value=(unescape(this.value.replace(/\\x/g,"%"))).stripTags()

				this.previous(_callback);
			}
		});
		getCustomSelectValue=function(item)
		{
			var returnValue='';

			{
				returnValue=item.get('title');

			{
				returnValue=item.options[item.selectedIndex].text;
			}
			return((unescape(returnValue.replace(/\\x/g,"%"))).stripTags());

        <script type="text/javascript">
         try
{
	if(typeof(TiposEnvioJSON)!='undefined')
	{
		var patchDropPointGuestBuy=function()
		{
			/* Recarga el JSON de métodos de envío */
			getShippingMethodsJSON=function(_callback)
			{
				if(postalCodeRestriction)
				{
					var url = urlStandardShippingMethodsByZipCode.replace('_searchType_', '0');
					var zipCode = getShippingZipCode();
					if(zipCode!=-1)
					{
						url = url.replace('_zipCode_', zipCode);
					}
					else if(UserHeaderJSON.zipcode.length>0)
					{
						url = url.replace('_zipCode_', UserHeaderJSON.zipcode);
					}
					else
					{
						//COMPROBAR ESTE CASO PARA COMPRA SIN REGISTRO Y FILTRADO DE CÓDIGOS POSTALES
						if(typeof(_callback)!='undefined')
						{
							_callback.apply();
						}
						return;
					}
				}
				else
				{
					var url = urlStandardShippingMethods;
				}
				
				ajaxHelper.requestJson(
				{
					'method': 'get',
					'evalResponse': false,
					'evalScripts': false,
					'url': url,
					'async':false,
					'onSuccess': function(responseJson)
					{
						//DESACTIVACIÓN TEMPORAL DE DROP POINT Y DROP BOX PARA COMPRA SIN REGISTRO
						if(UserHeaderJSON.userType!='R')
						{
							TiposEnvioJSON.shippingModes=responseJson.shippingMethods.filter(function(item){return(item.kind!="droppoint"&&item.kind!="dropbox");});
						}
						else
						{
							TiposEnvioJSON.shippingModes=responseJson.shippingMethods;
						}
						
						//PARCHE TEMPORAL PARA GASTOS DE ENVÍO EN LA PÁGINA DE SHIPPING DE RUSIA
						if(StoreLocatorJSON.country=='RU')
						{
							TiposEnvioJSON.shippingModes.each(function(item)
							{
								item.price=item.price/100;
							});
						}
						
						if(typeof(_callback)!='undefined')
						{
							_callback.apply();
						}
					},
					'onFailure': function(responseJson)
					{
						if(typeof(_callback)!='undefined')
						{
							_callback.apply();
						}
						new ErrorPanel(CommonMessageLabels.errorAJAXTitle, CommonMessageLabels.errorAJAXDescription);
					}
				});
			}
		}
		cFns.push(patchDropPointGuestBuy);
	}
}
catch(e)
{
}

	var patchProcessPaymentStatus=function()
	{
		if(typeof(processPaymentStatus)!='undefined')
		{
			processPaymentStatus=function(json)
			{
				if (json.data === null || json.data.orderStatus === undefined)
				{
					if (json.errorKey) 
					{
						new ErrorPanel(MessageLabels.errorPaymentInvalidDataTitle,json.errorMessage);
						popupWindow.close();
						$('frmOrderPaymentAsyncContainer').destroy();
					} else 
					{
						new ErrorPanel(MessageLabels.errorPaymentInvalidDataTitle ,MessageLabels.errorPaymentGenericDescription );
						popupWindow.close();
						$('frmOrderPaymentAsyncContainer').destroy();
					}
				} 
				else if (json.data.orderStatus === "P") 
				{
					if (json.errorKey) 
					{
						new ErrorPanel(MessageLabels.errorPaymentInvalidDataTitle,json.errorMessage);
						popupWindow.close();
						$('frmOrderPaymentAsyncContainer').destroy();
					} 
					else if (json.data.redirectTo) 
					{
						//REDIRIGIR
						redirectPaymentTo(json.data.redirectTo, json.data.redirectData);
					} else 
					{
						new ErrorPanel(MessageLabels.errorPaymentInvalidDataTitle ,MessageLabels.errorPaymentInvalidDataDescription );
						popupWindow.close();
						$('frmOrderPaymentAsyncContainer').destroy();
					}
				}
				else if (json.data.orderStatus === "PQ" && json.data.redirectTo != null && json.data.noPolling == true)
				{
					//REDIRIGIR
					redirectPaymentTo(json.data.redirectTo, json.data.redirectData);
				}
				else if (json.data.orderStatus === "PQ") 
				{
					if (iAsyncPaymentPollingCount<Inditex.iAsyncPaymentPollingTries)
					{
						fetchPaymentStatus(json.data.orderId);
					} else 
					{
						//REDIRIGIR
						redirectPaymentTo(json.data.redirectTo, json.data.redirectData);
					}
				} 
				else 
				{
					//REDIRIGIR
					redirectPaymentTo(json.data.redirectTo, json.data.redirectData);
				}
			}
		}
	}
	cFns.unshift(patchProcessPaymentStatus);
}

{
}

        <script type="text/javascript">
         /*START BANNER*/
function fnCreateBanners()
{
	var superspitze = Asset.css('http://static.pullandbear.net/2/static/css/font_superspitze_grotesk.css');
	var brandontext = Asset.css('http://static.pullandbear.net/2/static/css/font_brdn_txt.css');
	//Filtrado por países
	banners=banners.filter(function(item,index)
	{
		var showBanner=true;
		if(item[2]!=null)
		{//Mostrar en países seleccionados
			if(item[2]=='storeIsOpen')
			{
				showBanner=storeIsOpen;
			}
			else
			{
				showBanner=item[2].contains(StoreLocatorJSON.country);
			}
			if(item[3]!=null)
			{//No mostrar en países seleccionados
				if(item[3]=='storeIsOpen')
				{
					showBanner=showBanner&&!storeIsOpen;
				}
				else
				{
					showBanner=showBanner&&!item[3].contains(StoreLocatorJSON.country);
				}
			}
		}
		else if(item[3]!=null)
		{//No mostrar en países seleccionados
			if(item[3]=='storeIsOpen')
			{
				showBanner=!storeIsOpen;
			}
			else
			{
				showBanner=!item[3].contains(StoreLocatorJSON.country);
			}
		}
		return(showBanner);
	});
	banners.each(function(item,index)
	{
		var banner=new Element('div',
		{
			'style':'position:absolute;bottom:30px;height:41px;width:100%;background-color:'+item[5]+';',
			'html':
				'<div class="bannerContent">'+
					'<div class="bannerTitle">'+item[0][localeActual]+'</div>'+
					(item[1]!=null?'<div class="bannerBody" style="margin-bottom:20px;">'+item[1][localeActual]+'</div>':'')+
				'</div>'+
				'<div class="bannerClose" style="position:absolute;width:41px;height:41px;top:0px;right:0px;background-image:url(http://static.pullandbear.net/2/static/img/MultiCover/banner_close.gif);background-repeat:no-repeat;background-position:center center;"></div>'
		});
		if(item[1]!=null)
		{
			banner.addEvent('mouseover',function(e){this.setStyle('height','');this.setStyle('padding-top','10px');});
			banner.addEvent('mouseout',function(e){this.setStyle('height','41px');this.setStyle('padding-top','');});
		}
		if(item[4]!=null)
		{
			banner.addEvent('mouseover',function(e){this.getElement('.bannerTitle').setStyle('text-decoration','underline');});
			banner.addEvent('mouseout',function(e){this.getElement('.bannerTitle').setStyle('text-decoration','none');});
			if(item[4].indexOf('http')==0)
			{
				var bannerHref=new Element('a',{'html':banner.getElement('.bannerContent').get('html'),'style':'text-decoration:none;'});
				if(item[4].indexOf(':BLANK')>-1)
				{
					bannerHref.set('href',item[4].substring(0,item[4].indexOf(':BLANK')));
					bannerHref.set('target','_blank');
				}
				else if(item[4].indexOf(':POPUP')>-1)
				{
					bannerHref.addEvent('click',function()
					{ 
						if(item[4].contains("NewslettersView"))
						{
							//AÑADIDO PARA TRACKEAR EL EVENTO DE SUSCRIPCIÓN AL NEWSLETTER
							ajaxHelper.request(
							{
								'url': item[4].substring(0,item[4].indexOf(':POPUP')),
								'evalScripts': true,
								'onSuccess': function(response)
								{
									popupWindow.updateContent(response);
									$('origen').set('value', 'mosca');
								}
							});
						}
						else
						{
							popupWindow.load(item[4].substring(0,item[4].indexOf(':POPUP')),true)
						}
					});
				}
				else
				{
					bannerHref.set('href',item[4]);
				}
				banner.getElement('.bannerContent').empty();
				banner.getElement('.bannerContent').adopt(bannerHref);
			}
			else
			{
				banner.addEvent('click',function()
				{
					Browser.exec(item[4]);
				});
			}
			banner.setStyle('cursor','hand');
			banner.setStyle('cursor','pointer');
		};
		banner.getElement('.bannerClose').addEvent('click',function(e)
		{
			banners.each(function(item,index) {item.destroy();});
			clearTimeout(delayedBannerTween);
		});
		if(!isTouchingScreen)
		{
			banner.getElement('.bannerClose').addEvent('mouseover',function(e){this.setStyle('background-image','url(http://static.pullandbear.net/2/static/img/MultiCover/banner_close_over.gif)');});
			banner.getElement('.bannerClose').addEvent('mouseout',function(e){this.setStyle('background-image','url(http://static.pullandbear.net/2/static/img/MultiCover/banner_close.gif)');});
		}
		$('layout_back').grab(banner,'after');
		banner.fade('hide');
		banners[index]=banner;
	});
	if(banners.length>1)
	{
		fnInitTransitionBanners();
	}
	else if(banners.length>0)
	{
		banners[0].fade('in');
	}
};
var currentBanner=0;
var delayedBannerTween=null;

function bannerMouseOver()
{
	clearTimeout(delayedBannerTween);
	this.fade('show');
	this.addEvent('mouseout',bannerMouseOut);
}

function bannerMouseOut()
{
	delayedBannerTween=fnNextBannerTween.delay(2000);
	this.removeEvent('mouseout',bannerMouseOut);
}

function fnStartBannerTween()
{
	banners[currentBanner].fade('in');
	delayedBannerTween=fnNextBannerTween.delay(4000);
	banners[currentBanner].addEvent('mouseover',bannerMouseOver);
	
};
function fnNextBannerTween()
{
	banners[currentBanner].removeEvent('mouseover',bannerMouseOver);
	banners[currentBanner].fade('out');
	if(currentBanner<banners.length-1) currentBanner++; else currentBanner=0;
	fnStartBannerTween();
};
function fnInitTransitionBanners()
{
	banners.each(function(item,index)
	{
		item.set('tween',
		{
		    link: 'cancel'
		});
	});
	fnStartBannerTween();
};
function fnDelayInitializeBanners()
{
	fnCreateBanners.delay(1000);
};
function fnInitializeBanners()
{
	loadController.addFunction(fnDelayInitializeBanners);
};
if(window.top==window.self)
{
	cFns.push(fnInitializeBanners);
}
